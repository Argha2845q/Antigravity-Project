<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Attendance Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="sheet-container">

        <header class="sheet-header">
            <div class="header-left">
                <h1 contenteditable="true">COMPANY NAME</h1>
                <p>Visitor Attendance Log</p>
            </div>
            <div class="header-right">
                <div class="date-field">
                    <span>Date:</span>
                    <input type="date" id="sheetDate">
                </div>
            </div>
        </header>

        <table class="visitor-table">
            <thead>
                <tr>
                    <th style="width: 5%;">No.</th>
                    <th style="width: 15%;">Time In</th>
                    <th style="width: 20%;">Visitor Name</th>
                    <th style="width: 15%;">Visiting (Person/Dept)</th>
                    <th style="width: 20%;">Structure / Company Address</th>
                    <th style="width: 15%;">Purpose</th>
                    <th style="width: 10%;">Time Out</th>
                    <th style="width: 15%;">Signature / Remarks</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be generated by JS -->
            </tbody>
        </table>

        <div class="controls">
            <button onclick="addRows(5)">Add 5 Rows</button>
            <button onclick="saveData()" class="save-btn">üíæ Save</button>
            <button onclick="window.print()" class="print-btn">üñ®Ô∏è Print Sheet</button>
        </div>

        <!-- Status Toast -->
        <div id="toast" class="toast hidden"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
